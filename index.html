<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Clock</title>
  </head>
  <body>
    <h1>Clock</h1>
    <div class="clock-container">
      <svg height=100% width=100% class="figure-container">

        <!-- Circle -->
        <circle cx=50% cy=50% r="100" class="figure-part" />
        
        <!-- Arms -->
        <line x1=50% y1=50% x2=50% y2=20% class="figure-part" />
        <line x1=50% y1=50% x2=50% y2=25% class="figure-part" />
        <line x1=50% y1=50% x2=50% y2=30% class="figure-part" />
      </svg>

      </div>
    <script src="JS/index.js"></script>
  </body>
</html>
